<a href class="dropdown-toggle" data-toggle="dropdown">
<img src="/assets/imgs/user.jpg" width="30px" height="30px" class="user-image" alt="User Image">
<span class="hidden-xs">{{:: lCtrl.getUser().name }}</span>
</a>
<ul class="dropdown-menu">
  <!-- User image -->
  <li class="user-header">
    <img src="/assets/imgs/ci-logo.png" class="img-circle" alt="User Image">
    <p>
      {{:: lCtrl.getUser().name }}
      <small>{{:: lCtrl.getUser().email }}</small>
    </p>
  </li>
  <!-- Menu Footer-->
  <li class="user-footer">
    <div class="pull-right">
      <a href class="btn btn-default btn-flat" ng-click="lCtrl.logout()">Sair</a>
    </div>
  </li>
</ul>
